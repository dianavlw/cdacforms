<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <title></title>
  </head>
  <body>


    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">How is my coding Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to help me improve my coding!
        </p>
      </header>

       <!-- /Information part of the form / -->

      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required/>
        </div>


        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required/>


        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"/>

            <!-- DROP DOWM MENU SELECTOR -->

        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Stay at home Parent</option>
            <option value="other">Other</option>
          </select>
        </div>


      <!-- RADIO SELECTOR -->

        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked/>Definitely </label>
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"/>Maybe</label>

          <label><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure</label>
        </div>


      <!-- PREFER SELECTOR CHECK BOX -->

        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label><input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"/>Front-end Projects</label>
          <label>
            <input
              name="prefer"
              value="graphics"
              type="checkbox"
              class="input-checkbox"/>Back-end Projects</label>
          <label><input name="prefer" value="data-visualization"
              type="checkbox"
              class="input-checkbox"/>Data Visualization</label>
          <label><input name="prefer"
              value="writing"
              type="checkbox"
              class="input-checkbox"/>Writing</label>

          <label><input
              name="prefer"
              value="prefer not to say"
              type="checkbox"
              class="input-checkbox"
            />Prefer not to say</label>


<!-- COMMENTS INPUT COMMENT BOX -->


        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."></textarea>
        </div>


<!-- SUBMIT BUTTON  -->

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>


  </body>
</html>
